<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX JSON API 串接練習</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="name">台中市餐廳列表</h1>

    <!-- VUE作用區 -->
    <div id="restaurant">
        <!-- 使用vue迴圈獲取資資料: v-for="自定義名稱 in data變數名稱" -->
        <div id="box" v-for="d in datas">
            <h1>店家名稱： {{ d["品牌名稱"] }}  </h1>
            <h3>電話： {{d["連絡電話"]}}</h3>
            <h3>地址： {{d["聯絡地址"]}} </h3>
            <hr>
            <h2>優惠： {{d["好康內容"]}} </h2>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./main.js"></script>
</body>
</html>
